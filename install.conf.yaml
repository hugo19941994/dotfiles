- clean: ['~']

- link:
    ~/.config/nvim: nvim/
    ~/.config/mpv: mpv/
    ~/.config/terminator: terminator/
    ~/.config/git: git/
    ~/.config/mutt: mutt/
    ~/.config/sway: sway/
    ~/.config/X11: X11/
    ~/.config/zsh: zsh/
    ~/.zshenv: zsh/.zshenv
    ~/.ssh/config: ssh/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
