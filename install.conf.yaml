- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p mpv/scripts]

- link:
    ~/.config/nvim: nvim/
    ~/.config/mpv: mpv/
    ~/.config/ncmpcpp: ncmpcpp
    ~/.config/mpv/scripts/stats.lua: mpv/mpv-stats/stats.lua
    ~/.config/git: git/
    ~/.config/mutt: mutt/
    ~/.config/sway: sway/
    ~/.config/i3blocks: i3blocks/
    ~/.config/ranger: ranger/
    ~/.Xdefaults: urxvt/Xdefaults
    ~/.config/zsh: zsh/
    ~/.irssi: irssi/
    ~/.zshenv: zsh/zshenv
    ~/.ssh/config: ssh/config

